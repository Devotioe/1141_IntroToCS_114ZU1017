<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator - 114ZU1017</title>
    <link rel="stylesheet" href="114ZU1017_JS2_HW8.css">
</head>
<body>
    <div class="calc-container">
        <h1>JS Calculator</h1>
        
        <label>Number 1</label>
        <input type="number" id="num1">

        <label>Number 2</label>
        <input type="number" id="num2">

        <label>Operate way?</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button id="calcBtn">Calculate</button>

        <div class="result-area">
            Result = <span id="result">0.00</span>
        </div>
    </div>

    <script src="114ZU1017_JS2_HW8.js"></script>
</body>
</html>
